            <label for="body" class="main-h2">Body content</label>

            <label for="alt" class="main-h2">image Alt</label>

            <button type="submit" class="publish-btn sml-btn">Update</button>
            <button type="button" id="delete-post-button" class="delete-btn sml-btn">Delete</button>
